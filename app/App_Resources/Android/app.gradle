android {
  defaultConfig {
    generatedDensities = []
    applicationId = "org.nativescript.brightcovememtest"
  }
  aaptOptions {
    additionalParameters "--no-version-vectors"
  }
}

repositories {
  maven {
    url "http://repo.brightcove.com/releases"
  }
}

dependencies {
  compile "com.brightcove.player:exoplayer:4.13.4"
}